<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Desc</th>
                <th>Status</th>
                <th></th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td><img [src]="product.image" alt="" style="width: 50px;height: 50px;"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.desc}}</td>
                    <td>{{product.status ? 'còn hàng':'hết hàng'}}</td>
                    <td><button class="btn btn-primary" routerLink="/details/{{product.id}}">Sửa</button></td>
                    <td><button class="btn btn-primary" (click)="removeProduct(product.id)">Xóa</button></td>
                </tr>
        </tbody>
    </table>
</div>
