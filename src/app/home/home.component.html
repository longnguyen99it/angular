<div class="row">

  <div class="col-lg-3">

    <app-category></app-category>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <app-slide></app-slide>

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" [src]="product.image" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{product.name}}</a>
            </h4>
            <h5>$24.99</h5>
            <p class="card-text">{{product.desc}}</p>
          </div>
          <div class="card-footer">
            <!-- <button class="btn btn-primary" (click)="showDetails(product.id)">Chi Tiet</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
