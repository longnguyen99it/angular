<h2>Update Form</h2>
<h2>ID-{{products.id}}</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="products.name">
    </div>
    <div class="form-group">
        <label for="Price">Price:</label>
        <input type="text" class="form-control" id="Price"  name="Price" [(ngModel)]="products.price">
      </div>
      <div class="form-group">
        <label for="desc">Name:</label>
        <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="products.desc">
      </div>
    
    <button type="button" class="btn btn-primary" (click)="updateProduct()">Submit</button>
  </form>
